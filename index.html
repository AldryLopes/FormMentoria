<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? família=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Agende a sua mentoria com profissionais qualificados para te orientar na trilhar ao seu objetivo">
    <title>Mentoria</title>
</head>

<body>
    <div class="page">
        <div class="spacing">
            <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
            </header>
                
            <form action="">
                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações pessoais</legend>

                        <div class="half-box">
                            <label for="apprentice-name">Nome</label>
                            <input type="text" id="apprentice-name" 
                            required />
                        </div>

                        <div class="half-box">
                            <label for="apprentice-lastName">Sobrenome</label>
                            <input type="text" id="apprentice-lastName" 
                            required />
                        </div>

                        <div class="full-box">
                            <label for="email-apprenticeName">E-mail<span>(Digite um e-mail válido)</span> </label>
                            <input type="email" id="email-apprenticeName" 
                            placeholder="Digite seu e-mail" required />
                        </div>

                        <div class="full-box">
                            <label for="senha-apprenticeName">Senha<span>(mínimo 6 caracteres)</span></label>
                            <input type="password" id="senha-apprenticeName" 
                            required minlength="6" />
                        </div>
                    </div>

                </fieldset>

                <fieldset>
                    <div class="fieldset-wrapper">
                        <legend>Informações do mentor</legend>

                        <div class="full-box">
                            <label for="mentorName">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
                            <input type="text" id="mentorName" 
                            required />
                        </div>

                    </div>

                </fieldset>

                <fieldset>
                    <div class="fieldset-mentory">
                        <legend>Seus horários disponíveis</legend>
                        <h3>Primeira mentoria</h3>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="mentory-date" 
                                required />
                            </div>

                            <div class="input-wrapper">
                                <label for="mentory-begin">Das</label>
                                <input type="time" id="mentory-begin" 
                                required />
                            </div>

                            <div class="input-wrapper">
                                <label for="mentory-end">Até</label>
                                <input type="time" id="mentory-end" 
                                required />
                            </div>
                        </div>

                    </div>

                        <h3>Segunda mentoria<span></span></h3>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="mentory-date">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="mentory-date" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="mentory-begin">Das</label>
                                <input type="time" id="mentory-begin" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="mentory-end">Até</label>
                                <input type="time" id="mentory-end" required />
                            </div>
                        </div>
                </fieldset>

                        <footer>
                        <input class="butons" type="submit" value="Salvar">
                        </footer>
            </form>
        
        </div>
        
   
    </div>


</body>

</html>
